<h2 id="Example">Example</h2>
<div class="example"><h3>Demo Source Code</h3>
<div source-edit="transclude" source-edit-deps="angular.js script.js" source-edit-html="index.html-160" source-edit-css="" source-edit-js="script.js-159" source-edit-unit="" source-edit-scenario="scenario.js-161"></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-160" ng-html-wrap="transclude angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-160">
  
  <div ng-controller="Ctrl">
    <input ng-model="title"><br>
    <textarea ng-model="text"></textarea> <br/>
    <pane title="{{title}}">{{text}}</pane>
  </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-159"></pre>
<script type="text/ng-template" id="script.js-159">
    function Ctrl($scope) {
      $scope.title = 'Lorem Ipsum';
      $scope.text = 'Neque porro quisquam est qui dolorem ipsum quia dolor...';
    }

    angular.module('transclude', [])
     .directive('pane', function(){
        return {
          restrict: 'E',
          transclude: true,
          scope: 'isolate',
          locals: { title:'bind' },
          template: '<div style="border: 1px solid black;">' +
                      '<div style="background-color: gray">{{title}}</div>' +
                      '<div ng-transclude></div>' +
                    '</div>'
        };
    });
  </script>
</div>
<div class="tab-pane" title="End to end test">
<pre class="prettyprint linenums" ng-set-text="scenario.js-161"></pre>
<script type="text/ng-template" id="scenario.js-161">
   it('should have transcluded', function() {
     input('title').enter('TITLE');
     input('text').enter('TEXT');
     expect(binding('title')).toEqual('TITLE');
     expect(binding('text')).toEqual('TEXT');
   });
</script>
</div>
