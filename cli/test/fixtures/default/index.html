<!doctype html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <script src="js/vendor/modernizr-2.5.3.min.js"></script>

  <style>
    .imgs:before, .css-reved:before {
      font: 0.8em Helvetica, Arial, sans-sherif;
      color: hsla(230, 26%, 27%, 0.38);
    }

    .imgs:before { content: 'Test out this rev replacement with some <img /> tags '; }
    .css-reved:before { content: 'Test out this rev replacement with some background img'; }

    .imgs, .css-reved { margin: 1em; padding: 1em; border: 1px solid #ccc; float: left; width: 200px; }
    .css-reved .img-1 { background: url('img/1.png'); }
    .css-reved .img-2 { background: url('img/2.png'); }
    .css-reved .img-3 { background: url('img/3.png'); }
    .css-reved .img-4 { background: url('img/4.png'); }

    img, .img-1, .img-2, .img-3, .img-4 { display: block; height: 150px; width: 150px; float: left; margin: 1em; }
  </style>

</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <!-- test out this img rev replacement -->

  <div class="imgs clearfix">
    <!-- on same line -->
    <img src="img/1.png" /> <img src="img/2.png" />

    <!-- one at  a time -->
    <img src="img/3.png" />
    <img src="img/4.png" />
  </div>

  <!-- Let's test this thing with img that were revved with references in our stylesheets -->
  <div class="css-reved clearfix">
    <span class="img-1"></span>
    <span class="img-2"></span>
    <span class="img-3"></span>
    <span class="img-4"></span>
  </div>

  <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
